<!DOCTYPE html>
<html>
<head>
<title> 
    Teste do método window.alert() 
</title> 
<meta charset="utf-8">
</head> 
<body> 
<form name="formCadastro" onsubmit="return validarFormulario()" method="post">
    <label for="nome">Digite qualquer parada:</label>
    <input type="text" name="nome">
    <input type="submit" value="Enviar">
</form>
<script>
    function validarFormulario(){
        var nomePessoa = document.forms["formCadastro"]["nome"].value;
        if (nomePessoa == "") {
            alert("Favor digite algo válido");
            return false;     
        }
        else{
            alert("Melhor time do Brasil");
            return true;
        }
    }
</script>
</body> 
</html>
