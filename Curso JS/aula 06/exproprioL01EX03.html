<body>
    <h1>
        Exercicio 03 - Salario Calculo
    </h1>
    <p>
        Elaborar um algoritmo que receba o salário base de um funcionário, calcule e mostre o salário a receber,
        sabendo-se que o funcionário tem gratificação de 5% sobre o salário base e que paga imposto de 7% sobre
        salário base.
    </p>

    <script>
        var nome = window.prompt ('Qual o nome do Colaborador?')
        var salario = Number.parseFloat(window.prompt('Insira o salario base ..: ')) 
        var gratf = salario * 0.05
        var imp = salario * 0.07
        var soma = salario - imp + gratf
        document.write(`Nome do colaborador:  ${nome} - seu salario liquido eh R$ ${soma}`)

        console.log

    </script>
